<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="nicestyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <form action="/ascii-art" method="POST">
    <div class="inputT">
    <input name="ascii-art" type="text" id="ascii-art" class="styleInput" placeholder="Type Something" maxlength="24" ></input>
        <select name="Font" id="Font" class="sFont">
            <option value="fontfile/standard.txt">Standard</option>
            <option value="fontfile/shadow.txt">Shadow</option>
            <option value="fontfile/thinkertoy.txt">Thinkertoy</option>
        </select>
    </div>
    <button id="ConvertAscii">Continue</button>
    </form>
    <div class="center">
        <pre id='head5' class='SOutput'>{{.Output}}</pre>
    </div>
  <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>
    
</body>
</html>
